<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>My Resume</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="resume-box">
  <h2>My Resume</h2>
  <form th:action="@{/resume}" th:object="${resume}" method="post">
    <label>Full Name</label>
    <label>
      <input type="text" th:field="*{fullName}" />
    </label>

    <label>Email</label>
    <label>
      <input type="text"
             th:value="${resume != null && resume.user != null ? resume.user.email : ''}"
             readonly />
    </label>

    <label>Phone</label>
    <label>
      <input type="text" th:field="*{phone}" />
    </label>

    <label>Address</label>
    <label>
      <input type="text" th:field="*{address}" />
    </label>

    <label>Summary</label>
    <label>
      <textarea th:field="*{summary}" rows="3"></textarea>
    </label>

    <label>Education</label>
    <label>
      <textarea th:field="*{education}" rows="3"></textarea>
    </label>

    <label>Experience</label>
    <label>
      <textarea th:field="*{experience}" rows="4"></textarea>
    </label>

    <label>Skills</label>
    <label>
      <textarea th:field="*{skills}" rows="3"></textarea>
    </label>

    <button type="submit">Save Resume</button>
  </form>

  <form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
  </form>
</div>
</body>
</html>
